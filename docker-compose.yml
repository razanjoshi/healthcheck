version: '3.8'

services:
    teamhealth:
        build: .
        ports:
            - "8501:8501"
        volumes:
            - ./team_health_check.py:/app/team_health_check.py
        environment:
            - STREAMLIT_SERVER_HEADLESS=true
            - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
        restart: unless-stopped